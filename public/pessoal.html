<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/" />
  <title>Painel DO-AGA</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <!-- App config -->
  <script src="./config.js" defer></script>
  <!-- Supabase library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js" defer></script>
  <!-- Inicialização do cliente Supabase -->
  <script src="./supabaseClient.js" defer></script>
  <!-- Sessão pronta antes de inicializar a página -->
  <script src="./auth-ready.js" defer></script>
  <script src="./utils.js" defer></script>
  <!-- Guardas de segurança: não alteram visual -->
  <script src="./safety-guards.js" defer></script>
  <script src="./mpa.js" defer></script>
  <script src="./modules/pessoal.js" defer></script>
</head>
<body data-route="pessoal">
  <div id="app" class="vh">
    <header class="bar">
      <div class="brand">
        <span class="logo">■</span>
        <strong>Painel DO-AGA</strong>
        <small class="build" id="buildInfo">build: carregando…</small>
      </div>
      <nav id="topNav" class="nav hidden">
        <button data-route="dashboard">Início</button>
        <button data-route="processos">Processos</button>
        <button data-route="prazos">Prazos</button>
        <button data-route="modelos">Modelos</button>
        <button data-route="analise">Documental</button>
        <button data-route="adhel">AD/HEL</button>
        <button data-route="pessoal" class="active">Pessoal</button>
        <button data-route="admin" id="btnAdmin" class="hidden">Administração</button>
      </nav>
      <div id="userBox" class="user hidden">
        <span id="userName"></span>
        <small id="userRole" class="muted"></small>
        <button id="btnLogout" class="danger" type="button">Sair</button>
      </div>
    </header>

    <main class="main">
      <section id="viewPessoal" class="view">
        <div class="pessoal-grid">
          <div class="card">
            <div style="display:flex;align-items:center;justify-content:space-between;gap:.5rem;">
              <h2>Disponibilidade</h2>
              <button id="btnNewUnavailability" type="button">Cadastrar indisponibilidade</button>
            </div>
            <div id="availabilityMsg" class="msg"></div>
            <div id="availabilityList" class="table scrolly"></div>
          </div>
          <div class="card">
            <h2>Produtividade</h2>
            <div id="productivityMsg" class="msg"></div>
            <div id="productivityList" class="table scrolly"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bar foot">
      <span>Retro-UI</span>
      <span>© DO-AGA</span>
      <span id="footBuild"></span>
    </footer>
  </div>

  <dialog id="unavailabilityDialog" class="availability-popup">
    <form id="unavailabilityForm" method="dialog" data-ajax>
      <h3>Registrar indisponibilidade</h3>
      <label>Descrição da indisponibilidade
        <textarea id="unavailabilityDescription" required></textarea>
      </label>
      <label>Início
        <input type="datetime-local" id="unavailabilityStart" required />
      </label>
      <label>Fim
        <input type="datetime-local" id="unavailabilityEnd" required />
      </label>
      <menu>
        <button value="cancel">Cancelar</button>
        <button id="btnSaveUnavailability" type="button">Salvar</button>
      </menu>
      <div id="unavailabilityFormMsg" class="msg"></div>
    </form>
  </dialog>

  <!-- Preenche build no cabeçalho e rodapé -->
  <script defer src="./build-info-client.js"></script>
</body>
</html>
