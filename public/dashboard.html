<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/" />
  <title>Painel DO-AGA</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <!-- App config -->
  <script src="./config.js" defer></script>
  <!-- Supabase library (Biblioteca cliente do Supabase) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js" defer></script>
  <!-- Inicialização do cliente Supabase -->
  <script src="./supabaseClient.js" defer></script>
  <!-- Sessão pronta antes de inicializar a página -->
  <script src="./auth-ready.js" defer></script>
  <script src="./utils.js" defer></script>
  <!-- Guardas de segurança: não alteram visual -->
  <script src="./safety-guards.js" defer></script>
  <script src="./mpa.js" defer></script>
  <script src="./modules/statuses.js" defer></script>
  <script src="./modules/dashboard.js" defer></script>
</head>
<body data-route="dashboard">
  <div id="app" class="vh">
    <header class="bar">
      <div class="brand">
        <span class="logo">■</span>
        <strong>Painel DO-AGA</strong>
        <small class="build" id="buildInfo">build: carregando…</small>
      </div>
      <nav id="topNav" class="nav hidden">
        <label for="moduleSelect" class="sr-only">Módulo</label>
        <select id="moduleSelect" name="moduleSelect">
          <option value="dashboard">Início</option>
          <option value="processos">Processos</option>
          <option value="prazos">Prazos</option>
          <option value="modelos">Modelos</option>
          <option value="analise">Documental</option>
          <option value="admin" id="optAdmin">Administração</option>
        </select>
      </nav>
      <div id="userBox" class="user hidden">
        <span id="userName"></span>
        <small id="userRole" class="muted"></small>
        <button id="btnLogout" class="danger" type="button">Sair</button>
      </div>
    </header>

    <main class="main">
      <section id="viewDashboard" class="view">
        <div class="grid">
          <div class="card">
            <h2>Tempo médio por etapa</h2>
            <div id="velocimetros" class="velocimetros"></div>
          </div>
          <div class="dashboard-col">
            <div class="card chart-card">
              <div class="card-title">
                <h2>Novos processos por mês</h2>
                <div class="actions"><select id="anoNovos"></select></div>
              </div>
              <div id="chartNovos" class="chart"></div>
            </div>
            <div class="card">
              <h2>Métricas</h2>
              <div id="metricas" class="metricas"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bar foot">
      <span>Retro-UI</span>
      <span>© DO-AGA</span>
      <span id="footBuild"></span>
    </footer>
  </div>

  <script defer src="./build-info-client.js"></script>
</body>
</html>
