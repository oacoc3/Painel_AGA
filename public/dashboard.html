<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/" />
  <title>Painel DO-AGA</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <!-- App config -->
  <script src="./config.js" defer></script>
  <!-- Supabase library (Biblioteca cliente do Supabase) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js" defer></script>
  <!-- Inicialização do cliente Supabase -->
  <script src="./supabaseClient.js" defer></script>
  <!-- Sessão pronta antes de inicializar a página -->
  <script src="./auth-ready.js" defer></script>
  <script src="./utils.js" defer></script>
  <!-- Guardas de segurança: não alteram visual -->
  <script src="./safety-guards.js" defer></script>
  <script src="./mpa.js" defer></script>
  <script src="./modules/statuses.js" defer></script>
  <script src="./modules/dashboard.js" defer></script>
</head>
<body data-route="dashboard">
  <div id="app" class="vh">
    <header class="bar">
      <div class="brand">
        <span class="logo">■</span>
        <strong>Painel DO-AGA</strong>
        <small class="build" id="buildInfo">build: carregando…</small>
      </div>
      <nav id="topNav" class="nav hidden">
        <button data-route="dashboard" class="active">Início</button>
        <button data-route="processos">Processos</button>
        <button data-route="prazos">Prazos</button>
        <button data-route="modelos">Modelos</button>
        <button data-route="analise">Checklists</button>
        <button data-route="adhel">AD/HEL</button>
        <button data-route="pessoal">Pessoal</button>
        <button data-route="admin" id="btnAdmin" class="hidden">Administração</button>
      </nav>
      <div id="userBox" class="user hidden">
        <span id="userName"></span>
        <small id="userRole" class="muted"></small>
        <button id="btnLogout" class="danger" type="button">Sair</button>
      </div>
    </header>

    <main class="main">
      <section id="viewDashboard" class="view">
        <div class="grid">
          <div class="dashboard-main-col">
            <div class="card chart-card availability-prod-card">
              <div class="card-title">
                <h2>Disp. de pessoal x produção sem falhas</h2>
                <div class="card-title-meta combo-chart-legend">
                  <span class="combo-chart-legend-item">
                    <span class="combo-chart-swatch combo-chart-swatch-doc"></span>
                    ANADOC ok
                  </span>
                  <span class="combo-chart-legend-item">
                    <span class="combo-chart-swatch combo-chart-swatch-notif"></span>
                    Notificações ok
                  </span>
                  <span class="combo-chart-legend-item">
                    <span class="combo-chart-swatch combo-chart-swatch-line"></span>
                    Disp. de pessoal
                  </span>
                </div>
              </div>
              <div id="personnelComparisonChart" class="combo-chart">
                <p class="muted chart-placeholder">Carregando…</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bar foot">
      <span>Retro-UI</span>
      <span>© DO-AGA</span>
      <span id="footBuild"></span>
    </footer>
  </div>

  <!-- Preenche build no cabeçalho e rodapé -->
  <script defer src="./build-info-client.js"></script>
</body>
</html>
