<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/" />
  <title>Painel DO-AGA</title>

  <!-- CSS (Cascading Style Sheets) -->
  <link rel="stylesheet" href="./styles.css" />

  <!-- Fonte -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />

  <!-- App config -->
  <script src="./config.js" defer></script>

  <!-- Supabase (cliente UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js" defer></script>

  <!-- Inicialização do cliente Supabase -->
  <script src="./supabaseClient.js" defer></script>

  <!-- Sessão pronta antes de inicializar a página -->
  <script src="./auth-ready.js" defer></script>

  <!-- Utilitários -->
  <script src="./utils.js" defer></script>

  <!-- Guardas de segurança (não alteram visual) -->
  <script src="./safety-guards.js" defer></script>
</head>
<body>
  <div class="vh">
    <header class="bar head">
      <span>Retro-UI</span>
      <strong>DO-AGA</strong>
      <span id="headBuild"></span>
    </header>

    <main class="main">
      <section class="dashboard">
        <h1 class="sr-only">Painel</h1>

        <div class="dashboard-grid">
          <div class="dashboard-col">
            <div id="velocimetros" class="velocimetros"></div>
          </div>

          <div class="dashboard-col">
            <div class="card chart-card">
              <div class="card-title">
                <h2>Novos processos</h2>
                <div class="card-title-meta">
                  <label class="card-select">
                    <span class="card-select-label">Ano</span>
                    <select id="entryYearSelect" disabled></select>
                  </label>
                  <div class="chart-total" aria-live="polite">
                    <span>Total no ano</span>
                    <strong id="entryYearTotal">—</strong>
                  </div>
                </div>
              </div>
              <div id="entryChart" class="bar-chart">
                <p class="muted chart-placeholder">Carregando…</p>
              </div>
            </div>

            <div class="card metrics-card">
              <h2>Atividades</h2>
              <div class="metrics-grid">
                <div class="metric">
                  <span class="metric-label">
                    <span class="metric-label-line">Análises</span>
                    <span class="metric-label-line">documentais</span>
                  </span>
                  <strong class="metric-value" id="dashboardMetricAnadoc">—</strong>
                </div>
                <div class="metric">
                  <span class="metric-label">
                    <span class="metric-label-line">Análises técnicas</span>
                    <span class="metric-label-line">preliminares</span>
                  </span>
                  <strong class="metric-value" id="dashboardMetricAnatecPre">—</strong>
                </div>
                <div class="metric">
                  <span class="metric-label">
                    <span class="metric-label-line">Análises</span>
                    <span class="metric-label-line">técnicas</span>
                  </span>
                  <strong class="metric-value" id="dashboardMetricAnatec">—</strong>
                </div>
                <div class="metric">
                  <span class="metric-label">
                    <span class="metric-label-line">Notificações</span>
                    <span class="metric-label-line">confeccionadas</span>
                  </span>
                  <strong class="metric-value" id="dashboardMetricNotifications">—</strong>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bar foot">
      <span>Retro-UI</span>
      <span>© DO-AGA</span>
      <span id="footBuild"></span>
    </footer>
  </div>

  <!-- Preenche build no cabeçalho e rodapé -->
  <script defer src="./build-info-client.js"></script>
</body>
</html>
